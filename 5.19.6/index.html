<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.19</title>

</head>
<body>
    <div id="app">
        <!-- 单选 -->
        <label>
            男
            <input type="radio" v-model="sex" value="male">
        </label>
        <label>
            女
            <input type="radio" v-model="sex" value="female">
        </label>
        <br>
        {{sex}}

        <br>
        <!-- 多选 -->
        <label>
            男
            <input type="checkbox" v-model="hobby" value="male">
        </label>
        <label>
            女
            <input type="checkbox" v-model="hobby" value="female">
        </label>
        <br>
        {{hobby}}

        <br>
        <textarea v-model="remark"></textarea>

        <br>
        <div>你来自哪里？</div>
        <select v-model="from">
            <option value="0">北京</option>
            <option value="1">天际</option>
            <option value="2">艾泽拉斯</option>
        </select>

        <br>
        <div>你要去哪里哪里？</div>
        <select v-model="dest" multiple>
            <option value="1">北京</option>
            <option value="2">天际</option>
            <option value="3">艾泽拉斯</option>
        </select> 
    </div>

    <script src="../lib/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
